<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Team List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/lux/bootstrap.min.css"
          integrity="sha384-9+PGKSqjRdkeAU7Eu4nkJU8RFaH8ace8HGXnkiKMP9I9Te0GJ4/km3L1Z8tXigpG" crossorigin="anonymous">
</head>
<body>
<div id="wrapper">
    <div id="header">
        <h2 th:text="${teamName}">Team</h2>
        <hr>
        <a th:href="@{/teams/showFormForAddPlayer}"
           class="btn btn-info">Add Player</a>
        <a th:href="@{/players/list}"
           class="btn btn-info">Get Back</a>
        <hr>
    </div>
</div>
<div id="container">
    <div id="content">
        <table class="table table-striped table-dark">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Team</th>
                <th scope="col">Action</th>
            </tr>
            </thead >
            <tbody>
            <tr th:each="player : ${players}">
                <td th:text="${player.id}"/>
                <td th:text="${player.firstName}"/>
                <td th:text="${player.lastName}"/>
                <td th:text="${player.team.name}"/>
                <td>
                    <a th:href="@{/players/showFormForUpdate(playerId=${player.id})}"
                       class="btn btn-primary">Update</a>
                    <a th:href="@{/players/delete(playerId=${player.id})}"
                       onclick="if(!(confirm('Are you sure?')))return false"
                       class="btn btn-warning">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
