<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>List Players</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/lux/bootstrap.min.css"
          integrity="sha384-9+PGKSqjRdkeAU7Eu4nkJU8RFaH8ace8HGXnkiKMP9I9Te0GJ4/km3L1Z8tXigpG" crossorigin="anonymous">
    <style type="text/css">
        a {
            color: white;
        }
    </style>
</head>
<body>
<div id="wrapper">
    <div id="header">
        <h2>PRM - Player Relationship Manager</h2>
        <hr>
        <a th:href="@{/players/showFormForAddPlayer}"
           class="btn btn-info">Add Player</a>
        <hr>
    </div>
</div>
<div id="container">
    <div id="content">
        <table class="table table-striped table-dark">
            <thead>
            <tr>

                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Team</th>
                <th scope="col">Action</th>
            </tr>
            </thead >
            <tbody>
            <tr th:each="player : ${players}">

                <td th:text="${player.firstName}"/>
                <td th:text="${player.lastName}"/>
                <td >
                    <a th:text="${player.team.name}" th:href="@{/team(teamId=${player.team.id})}"/>
                </td>
                <td>
                    <a th:href="@{/players/showFormForUpdate(playerId=${player.id})}"
                       class="btn btn-primary">Update</a>
                    <a th:href="@{/players/delete(playerId=${player.id})}"
                       onclick="if(!(confirm('Are you sure?')))return false"
                       class="btn btn-warning">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
